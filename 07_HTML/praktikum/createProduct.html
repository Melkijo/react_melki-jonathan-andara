<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Create Product</h1>
    <form action="">
        <h2>Detail Product</h2>

        <label for="">Product name : </label><br>
        <input type="text" name="" id="" minlength="6" maxlength="50" required data-msg="minimal 6 huruf dan maksimal 50 huruf"><br>

        <label for="">Product Category : </label><br>
        <select name="" id="" required><br>
            <option value=""></option>
            <option value="organik">Organik</option><br>
            <option value="non organik">Non organik</option>
            <option value="berbahaya">berbahaya</option>
        </select><br>

        <label for="">Product Freshness : </label><br>
        <label for="">
            <input type="radio" name="product-freshness" id="" required>Brand New
        </label><br>
        <label for="">
            <input type="radio" name="product-freshness" id="" required>Second Hank
        </label><br>
        <label for="">
            <input type="radio" name="product-freshness" id="" required>Refurbished
        </label><br>

        <label for="">
            Image of Product <input type="file" name="Choose File" id="" required>
        </label><br>

        <label for="">Additional Description</label><br>
        <textarea name="" id="" cols="30" rows="10" required></textarea><br>

        <label for="">Product Price</label><br>
        <input type="number" id="currency" placeholder="$100" required/><br>
        <input type="range" name="" id=""><br>
        <input type="color" name="" id=""><br>
        <input type="time" name="" id=""><br>
        <input type="submit" value="Submit">
    </form>
    <a href="landingPage.html">Landing Page</a>
</body>
</html>
